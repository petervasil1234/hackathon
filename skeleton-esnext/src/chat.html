<template>
<section class="au-animate">
<h1>${heading}</h1>
 <div class="form-group">
<label for="fn">Chanel</label> 
<select value.bind="selected" class="form-control" id="fn" placeholder="Choose channel">
	<ul>
		<li>
			<option class="form-control" id="fn">${chooses[0]}</option>
		</li>
		<li>
			<option class="form-control" id="fn">${chooses[1]}</option>
		</li>
		<li>
			<option class="form-control" id="fn">${chooses[2]}</option>
		</li>    
	</ul>
</select>
</div>

 <div class="form-group">
<label for="fn1">Sender</label>
  <input value.bind="sender" class="form-control" id="fn1" placeholder="Write email">
  </div>
  
   <div class="form-group">
<label for="fn2">Message</label> 
  <input value.bind="message" class="form-control" id="fn2" placeholder="Write message">
   </div>
   
   
 <div class="form-group">
  <button type="submit" class="btn btn-default" click.trigger="sendMessage()">Submit</button>
  <button type="submit" class="btn btn-default" click.trigger="showMessages()">Show</button>
   </div>
  
  <p id="messageArea">
  </p>
  
 

  </section>
</template>
